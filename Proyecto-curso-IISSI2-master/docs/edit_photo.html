<!doctype HTML>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="icon" href="/images/logo.jpg">
        <link rel="stylesheet" href="css/style.css">
        <script src="/js/utils/include.js"></script>

        <meta name="viewport" content="width=device-width , initial-scale=1 ,shrink-to-fit=no">
        <link rel="stylesheet" href="/css/bootstrap.min.css">
        <link rel="stylesheet" href="/css/font-awesome.min.css">
        <script src="/js/libs/jquery-3.4.1.min.js"></script>
        <script src="/js/libs/popper.min.js"></script>
        <script src="/js/libs/bootstrap.min.js"></script>
        <script src="/js/libs/axios.min.js"></script>
        <script src="/js/edit_photo.js" type="module"></script>
        <script src="/js/header.js" type="module"> </script>


        <title>Create/edit photo</title>
    </head>

    <body>
        <div id="page-header"></div>

        <div class="container">
            <div class="row">
                <div class="col-md text-center">
                    <h3 id="page-title">Sube una foto</h3>
                </div>
            </div>

            <hr>

            <div class="row" id="errors"></div>

            <div class="row">
                <div class="col-md">
                    <form id="form-photo-upload">
                        <div class="form-group">
                            <label for="input-url">URL de la foto:</label>
                            <input required type="text" class="form-control" id="input-url" name="url"
                                placeholder="Photo URL">
                        </div>

                        <div class="form-group">
                            <label for="input-title">Título:</label>
                            <input required type="text" class="form-control" id="input-title" name="title"
                                placeholder="Title">
                        </div>

                        <div class="form-group">
                            <label for="input-description">Descripción:</label>
                            <textarea class="form-control" id="input-description" name="description"
                                placeholder="Describe your image..." rows="4"></textarea>
                        </div>

                        <div class="form-group">
                            <label for="input-visibility">Visibilidad:</label>
                            <select required class="form-control" id="input-visibility" name="visibility">
                                <option value="Public">Pública</option>
                                <option value="Private">Privada</option>
                            </select>
                        </div>

                        <div class="row">
                            <div class="col-md text-center">
                                <button type="submit" class="btn btn-primary">Subir</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <script>
            include("header.html", "#page-header");
        </script>
    </body>
</html>
